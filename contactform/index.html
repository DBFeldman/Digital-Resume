        <title>Daniel Feldman Resume</title>
        <link href="..\style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="header-name">Daniel Feldman</h1>
            <div class="contact-information">
                <p>DanBFeldman@Gmail.com</p>
                <p>(267)243-6893</p>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="..\index.html">About Me</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <form name ="contactForm" id = "contactForm" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" oninput="checkInput()"/>
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" oninput="checkInput()"/>
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" oninput="checkInput()"></textarea>
                </div>
                <div class="button">
                    <button type="button" class="submit-button" disabled onclick="sendData()">Submit</button>
                </div>
                <div class="adblock-message">
                    <p>For best results please disable AdBlock.</p>
                </div>
            </form>
        </main>
        <script src="form-submission-handler.js"></script>
    </body>
